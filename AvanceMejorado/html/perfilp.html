<body bgcolor="#E9F7EF"><font color="#17202A">

<h1><u>PERFIL</u></h1>
<h2>
<form name="fr">
<table border=0 width="50%" cellpadding="20">
<tr><td>Apellidos y Nombres<td><input name="txtnom" size="40"

<tr><td>Número De Celular <td><input name="txtfono" placeholder="ingrese numero de celular"
	pattern="[0-9]{9}" title="debe ser numero de 9 dig." size="40" required>
<tr><td>Fecha de nacimiento <td><input type="date" name="fecnac" size="40" required>
<tr><td>Provincia<td><input type="txtnom" name="provincia" size="40" required>
<tr><td>Distrito<td><input type="txtnom" name="distrito" size="40" required>
<tr><td>Domicilio<td><input type="txtnom" name="domicilio" size="40" required>
<tr><td>Fecha de creacion de cuenta <td><input type="date" name="fecnac" size="40" required>
<tr><td><input type="submit" value="Regresar a la Pantalla Principal"><td><input type="submit" value="Configuración">
</table>
</form>
</h2>
</center>
